<body>
    <header>
        <div class="navbar">
            <div class="first-container">
                <div class="div-text">
                    <div class="text">
                        <p>ENDEREÇO</p>
                    </div>

                    <div class="text">
                        <p>SOBRE</p>
                    </div>

                    <div class="text">
                        <p>BLOG</p>
                    </div>
                </div>

                <div class="div-icon">
                    <div class="icon">
                        <i class="fi fi-rr-home" (click)="irProHome()" title="Ir para a página inicial"></i>
                    </div>

                    <div class="icon">
                        <i class="fi fi-rr-headset" title="Fale conosco"></i>
                    </div>

                    <div class="icon">
                        <i class="fi fi-rr-menu-burger" title="Menu"></i>
                    </div>
                </div>
            </div>

            <div class="second-container">
                <div class="title">
                    <h1>WHISPER</h1>
                    <p>INSTRUMENTOS</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="principal-container">
            <div class="first-colunm">
                <div class="div-imagem">
                    <img src="{{url}}">
                </div>
            </div>

            <div class="second-column">
                <div class="title">
                    <h1>{{instrumento}}</h1>
                </div>

                <div class="infos">
                    <p>Marca: {{marca}}</p>
                </div>

                <div class="infos">
                    <p>Cor: {{cor}}</p>
                </div>

                <div class="infos">
                    <p>Preço: R$ {{valor}}</p>
                </div>

                <div class="button-div">
                    <button (click)="adicionarAoCarrinho()">Adicionar ao carrinho</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="div-social-networks">
                <div class="social-network">
                    <img src="./assets/facebook.png" style="width: 40px;">
                </div>

                <div class="social-network">
                    <img src="./assets/instagram.png" style="width: 40px;">
                </div>

                <div class="social-network">
                    <img src="./assets/twitter.png" style="width: 40px;">
                </div>

                <div class="social-network">
                    <img src="./assets/linkedin.png" style="width: 40px;">
                </div>
            </div>

            <div class="div-informations">
                <div class="info">
                    <p>Informações • Suporte • Marketing</p>
                </div>

                <div class="info">
                    <p>Termos de Uso • Política de Privacidade</p>
                </div>
            </div>

            <div class="copyright">
                <p>&copy; 2022 Camilly Pessotti</p>
            </div>
        </div>
    </footer>
</body>
