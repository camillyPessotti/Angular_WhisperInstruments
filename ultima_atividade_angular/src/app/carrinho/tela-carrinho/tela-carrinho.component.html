<body>
    <header>
        <div class="navbar">
            <div class="first-container">
                <div class="div-text">
                    <div class="text">
                        <p>ENDEREÇO</p>
                    </div>

                    <div class="text">
                        <p>SOBRE</p>
                    </div>

                    <div class="text">
                        <p>BLOG</p>
                    </div>
                </div>

                <div class="div-icon">
                    <div class="icon">
                        <i class="fi fi-rr-user" (click)="fazerLogin()" title="Fazer login"></i>
                    </div>

                    <div class="icon">
                        <i class="fi fi-rr-headset" title="Fale conosco"></i>
                    </div>

                    <div class="icon">
                        <i class="fi fi-rr-menu-burger" title="Menu"></i>
                    </div>
                </div>
            </div>

            <div class="second-container">
                <div class="title">
                    <h1>WHISPER</h1>
                    <p>INSTRUMENTOS</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="principal-container">
            <div class="first-colunm">
                <div class="produto" *ngFor="let produto of lista">
                    <div class="infos-produto">
                        <div class="img-produto">
                            <img src="{{produto.URL}}" style="width: 100%;">
                        </div>

                        <div class="text-produto">
                            <h1>{{produto.INSTRUMENTO}} {{produto.NOME}}</h1>
                            <p>Cor: {{produto.COR}}</p>
                            <p>Preço: R$ {{produto.PRECO}}</p>
                        </div>
                    </div>

                    <div class="icones-produto">
                        <div class="icone">
                            <i class="fi fi-rr-minus"></i>
                        </div>

                        <p> 1 </p>

                        <div class="icone">
                            <i class="fi fi-rr-plus"></i>
                        </div>

                        <div class="icone">
                            <i class="fi fi-rr-trash"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="second-colunm ">

            </div>
        </div>
    </main>

    <button (click)="irProLogin() ">Fazer login</button>
    <button (click)="voltar() ">Voltar</button>

    <footer>
        <div class="footer-container">
            <div class="div-social-networks">
                <div class="social-network">
                    <img src="./assets/facebook.png">
                </div>

                <div class="social-network">
                    <img src="./assets/instagram.png">
                </div>

                <div class="social-network">
                    <img src="./assets/twitter.png">
                </div>

                <div class="social-network">
                    <img src="./assets/linkedin.png">
                </div>
            </div>

            <div class="div-informations">
                <div class="info">
                    <p>Informações • Suporte • Marketing</p>
                </div>

                <div class="info">
                    <p>Termos de Uso • Política de Privacidade</p>
                </div>
            </div>

            <div class="copyright">
                <p>&copy; 2022 Camilly Pessotti</p>
            </div>
        </div>
    </footer>
</body>
