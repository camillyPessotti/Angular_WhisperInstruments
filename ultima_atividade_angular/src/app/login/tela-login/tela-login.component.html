<div class="fundo">
    <div class="tela">
        <div class="inputs">
            <div class="div-inputs">

                <i class="fi fi-rr-user"></i>

                <input [(ngModel)]='user' placeholder="Username" type="text">

                <i class="fi fi-rr-eye" style="color: transparent;" (click)='verSenha()'></i>
            </div>
        </div>

        <div class="inputs">
            <div class="div-inputs">
                <i class="fi fi-rr-lock"></i>

                <input [(ngModel)]='password' placeholder="Password" type="password">

                <i class="fi fi-rr-eye"></i>
            </div>
        </div>

        <div class=" buttons ">
            <button (click)='logar()'><i class="fi fi-rr-sign-in-alt"></i>Login</button>
        </div>

        <div class="buttons ">
            <button (click)='logarGoogle()'>Logar com o Google</button>
        </div>
    </div>
</div>
