<div class="fundo">
    <div class="tela">

            <div class="div-inputs">

                <i class="fi fi-rr-user"></i>

                <input [(ngModel)]='user' placeholder="UsuÃ¡rio" type="text">

                <i class="fi fi-rr-eye" style="color: transparent;" (click)='verSenha()'></i>
