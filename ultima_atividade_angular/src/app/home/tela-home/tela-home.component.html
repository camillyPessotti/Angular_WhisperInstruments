<body>
    <header>
        <div class="navbar">
            <div class="first-container">
                <div class="div-text">
                    <div class="text">
                        <p>ENDEREÇO</p>
                    </div>

                    <div class="text">
                        <p>SOBRE</p>
                    </div>

                    <div class="text">
                        <p>BLOG</p>
                    </div>
                </div>

                <div class="div-icon">
                    <div class="icon">
                        <i class="fi fi-rr-shopping-cart" (click)="irProCarrinho()"></i>
                    </div>

                    <div class="icon">
                        <i class="fi fi-rr-headset"></i>
                    </div>

                    <div class="icon">
                        <i class="fi fi-rr-menu-burger"></i>
                    </div>
                </div>
            </div>

            <div class="second-container">
                <div class="title">
                    <h1>WHISPER</h1>
                    <p>INSTRUMENTOS</p>
                </div>
            </div>

            <div class="third-container">
                <div class="tabs">
                    <p style="color: #ff5100;">HOME</p>
                </div>

                <div class="tabs">
                    <p>VIOLÕES</p>
                </div>

                <div class="tabs">
                    <p>GUITARRAS</p>
                </div>

                <div class="tabs">
                    <p>BATERIAS</p>
                </div>

                <div class="tabs">
                    <p>PIANOS</p>
                </div>

                <div class="tabs">
                    <p>AMPLIFICADORES</p>
                </div>

                <div class="tabs">
                    <p>ACESSÓRIOS</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="div-product">
            <div *ngFor="let produto of listaProduto" class="product">
                <div class="img-product">
                    <img src="./assets/piano_1.jpeg" style="width: 50%;">
                </div>

                <div class="info-product">
                    <p style="font-size: 20px;">{{produto.INSTRUMENTO}}</p>
                    <p>Marca: {{produto.MARCA}}</p>
                    <p>Preço: {{produto.VALOR}}</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="div-social-networks">
                <div class="social-network">
                    <img src="./assets/facebook.png" style="width: 40px;">
                </div>

                <div class="social-network">
                    <img src="./assets/instagram.png" style="width: 40px;">
                </div>

                <div class="social-network">
                    <img src="./assets/twitter.png" style="width: 40px;">
                </div>

                <div class="social-network">
                    <img src="./assets/linkedin.png" style="width: 40px;">
                </div>
            </div>

            <div class="div-informations">
                <div class="info">
                    <p>Informações • Suporte • Marketing</p>
                </div>

                <div class="info">
                    <p>Termos de Uso • Política de Privacidade</p>
                </div>
            </div>

            <div class="copyright">
                <p>&copy; 2022 Camilly Pessotti</p>
            </div>
        </div>
    </footer>
</body>
